<form [formGroup]="registerForms" (ngSubmit)="registerForms.valid && register()" autocomplete="off">
<h2 class="text-center text-primary">Sign up</h2>
<hr>
<div class="form-group">
    <label class="control-label labelGender" >I m a :</label>
    <label class="radio-inline">
    <input type="radio" value="male" formControlName="gender"> Male
    </label>
    <label class="radio-inline">
        <input type="radio" value="female" formControlName="gender" class="ml-3"> Female
    </label>
</div>
<app-text-input [formControl]='registerForms.controls["username"]' 
[label]='"Username"'></app-text-input>
<app-date-input [formControl]='registerForms.controls["dateOfBirth"]' 
[label]='"Date of birth"' [maxDate]='maxDate'></app-date-input>
<app-text-input [formControl]='registerForms.controls["knownAs"]' 
[label]='"Known As"'></app-text-input>
<app-text-input [formControl]='registerForms.controls["city"]' 
[label]='"City"'></app-text-input>
<app-text-input [formControl]='registerForms.controls["country"]' 
[label]='"Country"'></app-text-input>
<app-text-input [formControl]='registerForms.controls["password"]' 
[label]='"Password"' [type]='"password"'></app-text-input>
<app-text-input [formControl]='registerForms.controls["confirmPassword"]' 
[label]='"Confirm Password"' [type]='"password"'></app-text-input>
<div class="form-group">
    <button [disabled]='!registerForms.valid' class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-success mr-2" type="button" (click)="cancel()">Cancel</button>
</div>
</form>
<div class="row mt-5" *ngIf="validationErrors.length > 0">
    <li *ngFor="let error of validationErrors">
        {{error}}
    </li>
</div>
